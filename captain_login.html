<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Captain Login</title>
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='images/title_logo.jpg') }}">

<style>
:root{
  --blue:#2563eb;
  --blue-hover:#1e40af;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --radius:16px;
  --font:"Inter", sans-serif;
}

body{
  background:#eef3ff;
  font-family:var(--font);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  width:100%;
  max-width:420px;
  background:white;
  border-radius:var(--radius);
  padding:35px;
  box-shadow:0 12px 35px rgba(0,0,0,0.12);
  text-align:center;
}

h2{
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #cbd5e1;
}

.btn{
  width:100%;
  background:var(--blue);
  color:white;
  padding:14px;
  border-radius:10px;
  font-weight:600;
  text-decoration:none;
  display:block;
  margin-top:15px;
  transition:0.2s;
}
.btn:hover{
  background:var(--blue-hover);
  transform:translateY(-2px);
}

</style>
</head>

<body>
<div class="card">

    <h2>Captain Login</h2>

    <form action="{{ url_for('captain_login') }}" method="POST">
        <input type="text" name="phone" placeholder="Enter Phone or Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button class="btn" type="submit">Login</button>
    </form>

</div>
</body>
</html>
