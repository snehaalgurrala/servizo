<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard - Servizo</title>
<link rel="icon" type="image/jpg" href="{{ url_for('static', filename='images/title_logo.jpg') }}">
<style>
:root{
    --bg:#fff;
    --text:#0f172a;
    --muted:#64748b;
    --primary:#111;
    --primary-hover:#222;
    --card:#f8f8f8;
    --radius:12px;
    --font:"Inter", sans-serif;
}
body{
    font-family:var(--font);
    margin:0;
    background:#f2f2f2;
}
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 30px;
    background:var(--primary);
    color:white;
}
header h1{ font-size:1.6rem; }
header a{
    color:white;
    text-decoration:none;
    margin-left:20px;
}
nav{
    display:flex;
    gap:20px;
    margin-left:30px;
}
nav a{
    color:white;
    text-decoration:none;
    padding:5px 10px;
    border-radius:6px;
}
nav a:hover{
    background:#333;
}
.container{
    display:flex;
    flex-wrap:wrap;
    padding:30px;
    gap:20px;
}
.card{
    background:var(--card);
    padding:20px;
    border-radius:var(--radius);
    flex:1 1 250px;
    min-width:250px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
.card h3{ margin-bottom:10px; }
.table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}
.table th, .table td{
    padding:8px;
    border-bottom:1px solid #ccc;
    text-align:left;
}
.btn{
    padding:6px 12px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
    margin-right:5px;
}
.btn-edit{ background:#0ea5e9; color:white; }
.btn-delete{ background:#ef4444; color:white; }
.btn-message{ background:#22c55e; color:white; }
.btn:hover{ opacity:0.9; }
</style>
</head>
<body>

<header>
    <h1>Servizo Admin</h1>
    <nav>
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('admin_captains') }}">Manage Captains</a>
        <a href="{{ url_for('admin_customers') }}">Manage Customers</a>
        <a href="{{ url_for('admin_orders') }}">Manage Orders</a>
        <a href="{{ url_for('admin_services') }}">Manage Services</a>
        <a href="{{ url_for('admin_logout') }}">Logout</a>
    </nav>
</header>

<div class="container">
    <div class="card">
        <h3>Total Customers</h3>
        <p>{{ total_customers }}</p>
    </div>
    <div class="card">
        <h3>Total Captains</h3>
        <p>{{ total_captains }}</p>
    </div>
    <div class="card">
        <h3>Total Orders</h3>
        <p>{{ total_orders }}</p>
    </div>
</div>

</body>
</html>
