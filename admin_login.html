<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login - Servizo</title>
<link rel="icon" type="image/jpg" href="{{ url_for('static', filename='images/title_logo.jpg') }}">
<style>
:root{
    --black:#0f172a;
    --white:#ffffff;
    --muted:#64748b;
    --btn-hover:#333;
    --font:"Inter", sans-serif;
}
*{margin:0; padding:0; box-sizing:border-box;}
body{
    font-family:var(--font);
    background:#f8f8f8;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.card{
    width:100%;
    max-width:400px;
    background:var(--white);
    padding:40px;
    border-radius:12px;
    box-shadow:0 12px 30px rgba(0,0,0,0.1);
    text-align:center;
}
h2{
    margin-bottom:25px;
    color:var(--black);
}
input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #cbd5e1;
}
.btn{
    width:100%;
    padding:14px;
    margin-top:15px;
    border:none;
    border-radius:8px;
    background:var(--black);
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:0.2s;
}
.btn:hover{
    background:var(--btn-hover);
    transform:translateY(-2px);
}
</style>
</head>
<body>

<div class="card">
    <h2>Admin Login</h2>
    <form method="POST" action="{{ url_for('admin_login') }}" >
        <input type="text" name="username" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
    </form>
</div>

</body>
</html>
