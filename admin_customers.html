<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Customers</title>
<style>
body{font-family:Arial, sans-serif; background:#fff; color:#000; margin:0;}
.container{width:95%; margin:30px auto;}
h1{margin-bottom:20px;}
table{width:100%; border-collapse:collapse; margin-bottom:20px;}
th, td{border:1px solid #ccc; padding:10px; text-align:center;}
th{background:#f5f5f5;}
.btn-delete{padding:5px 10px; border:none; border-radius:5px; background:#ef4444; color:#fff; cursor:pointer;}
.nav a{margin-right:15px; text-decoration:none; color:#000;}
.nav a:hover{color:#555;}
</style>
</head>
<body>
<div class="container">
<h1>Manage Customers</h1>
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='images/title_logo.jpg') }}">
<div class="nav">
    <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
    <a href="{{ url_for('admin_logout') }}">Logout</a>
</div>

<table>
<tr>
<th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
</tr>
{% for cust in customers %}
<tr>
<td>{{ cust.id }}</td>
<td>{{ cust.name }}</td>
<td>{{ cust.email }}</td>
<td>{{ cust.phone }}</td>
<td>
<form method="post" action="{{ url_for('admin_delete_customer', cid=cust.id) }}">
<button type="submit" class="btn-delete">Delete</button>
</form>
</td>
</tr>
{% endfor %}
</table>
</div>
</body>
</html>
